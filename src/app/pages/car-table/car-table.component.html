<div id="car-list-wrapper" class="mat-elevation-z8">
  <div id="add-car-button-wrapper">
    <button id="add-car-button" mat-icon-button [routerLink]="['edit']" color="primary">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div>
    <table mat-table [dataSource]="previewCars">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Serial number Column -->
      <ng-container matColumnDef="serialnumber">
        <th mat-header-cell *matHeaderCellDef> Serial Number </th>
        <td mat-cell *matCellDef="let element"> {{element.serialNumber}} </td>
      </ng-container>

      <!-- licence Plate Column -->
      <ng-container matColumnDef="licenceplate">
        <th mat-header-cell *matHeaderCellDef> licence Plate </th>
        <td mat-cell *matCellDef="let element"> {{element.licencePlate}} </td>
      </ng-container>

      <!-- Brand Column -->
      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef> Brand </th>
        <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
      </ng-container>

      <!-- Model Column -->
      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef> Model </th>
        <td mat-cell *matCellDef="let element"> {{element.model}} </td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef> Color </th>
        <td mat-cell *matCellDef="let element"> {{element.color}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <div>
            <button [routerLink]="['edit', element.id]" mat-icon-button>
              <mat-icon>edit</mat-icon>
            </button>
            <button (click)="deleteCar(element.id)" mat-icon-button>
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator (page)="changePage($event)" [length]="cars.length" [pageSize]="pageSize" [pageIndex]="index"
    [pageSizeOptions]="[5,10]" showFirstLastButtons>
  </mat-paginator>

</div>
