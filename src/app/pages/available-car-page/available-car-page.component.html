<div id="available-car-page-wrapper">
    <div id="reservation-period-wrapper">
        <mat-form-field class="car-reservation-field">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                <input (dateChange)="loadNewAvailableCars()" matStartDate formControlName="start"
                    placeholder="Start date">
                <input (dateChange)="loadNewAvailableCars()" matEndDate formControlName="end" placeholder="End date">
            </mat-date-range-input>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>

            <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
            <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
        </mat-form-field>
    </div>
    <app-car-table [cars]="cars" [updateCarEvent]="updateCarEvent.asObservable()" [overrideDefault]="true"></app-car-table>
</div>
