<div>
  <div id="add-reservation-button-wrapper">
    <button id="add-reservation-button" mat-icon-button [routerLink]="['/car', 'reservation', 'new']" color="primary">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <table mat-table [dataSource]="previewReservations">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="car">
      <th mat-header-cell *matHeaderCellDef> Licence Plate </th>
      <td mat-cell *matCellDef="let element"> {{element.car.licencePlate}} </td>
    </ng-container>

    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> User </th>
      <td mat-cell *matCellDef="let element"> {{element.user.username}} </td>
    </ng-container>

    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef> Start </th>
      <td mat-cell *matCellDef="let element"> {{element.start | date : 'mediumDate'}} </td>
    </ng-container>

    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef> End </th>
      <td mat-cell *matCellDef="let element"> {{element.end | date : 'mediumDate'}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="revokeReservation(element.id)" mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator (page)="changePage($event)" [length]="reservations.length" [pageSize]="pageSize" [pageIndex]="index"
    [pageSizeOptions]="[5,10]" showFirstLastButtons>
  </mat-paginator>
</div>
