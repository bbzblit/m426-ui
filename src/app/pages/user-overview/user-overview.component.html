<div>
  <table mat-table [dataSource]="previewUsers">
    
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
    </ng-container> 

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
    </ng-container> 
    
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Enail </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="employee">
      <th mat-header-cell *matHeaderCellDef> Is Employee </th>
      <td mat-cell *matCellDef="let element; let idx = index"> 
        <mat-checkbox class="example-margin"
        [checked]="element.employee" (change)="changeEmployeeStatus(idx)"></mat-checkbox> 
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator (page)="changePage($event)" [length]="users.length" [pageSize]="pageSize" [pageIndex]="index"
    [pageSizeOptions]="[5,10]" showFirstLastButtons>
  </mat-paginator>
</div>
