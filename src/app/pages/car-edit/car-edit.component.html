<div id="car-edit-wrapper">
    <form (submit)="createCar()" [formGroup]="carForm" id="car-edit-form">
        <mat-form-field class="car-edit-form-field">
            <mat-label>SerialNumber</mat-label>
            <input appAutofocus formControlName="serialNumber" matInput maxlength="250" required>
            <mat-error *ngIf="carForm.get('serialNumber')?.hasError('required')">SerialNumber is
                <strong>required</strong>!</mat-error>
            <mat-error *ngIf="carForm.get('serialNumber')?.hasError('min')">SerialNumber has to be a
                <strong>positive</strong> value! (>=0)</mat-error>
        </mat-form-field>
        <mat-form-field class="car-edit-form-field">
            <mat-label>LicencePlate</mat-label>
            <input appAutofocus formControlName="licencePlate" matInput maxlength="250" required>
            <mat-error *ngIf="carForm.get('licencePlate')?.hasError('required')">LicencePlate is
                <strong>required</strong>!</mat-error>
        </mat-form-field>

        <mat-form-field class="car-edit-form-field">
            <mat-label>Brand</mat-label>
            <input appAutofocus formControlName="brand" matInput maxlength="250" required>
            <mat-error *ngIf="carForm.get('brand')?.hasError('required')">Brand is
                <strong>required</strong>!</mat-error>
        </mat-form-field>
        <mat-form-field class="car-edit-form-field">
            <mat-label>Model</mat-label>
            <input appAutofocus formControlName="model" matInput maxlength="250" required>
            <mat-error *ngIf="carForm.get('model')?.hasError('required')">Model is
                <strong>required</strong>!</mat-error>
        </mat-form-field>
        <mat-form-field class="car-edit-form-field">
            <mat-label>Color</mat-label>
            <input appAutofocus formControlName="color" matInput maxlength="250" required>
            <mat-error *ngIf="carForm.get('color')?.hasError('required')">Color is
                <strong>required</strong>!</mat-error>
        </mat-form-field>

        <div id="car-form-action">
            <button (click)="goBack()" mat-stroked-button color="warn">Go Back</button>
            <button [disabled]="!carForm.valid" mat-stroked-button color="basic">{{car?.id ? 'Update Car' : 'Save
                Car'}}</button>
        </div>
    </form>
</div>
